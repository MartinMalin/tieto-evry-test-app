<div class="main-container">
  <app-user-input (serviceCalled)="callService()"></app-user-input>
  <app-table *ngIf="dataSource && dataSource?.data?.length && !isLoading" [dataSource]="dataSource">
  </app-table>
  <div class="sppiner-container">
    <mat-spinner *ngIf="isLoading" diameter="23"></mat-spinner>
  </div>
</div>
